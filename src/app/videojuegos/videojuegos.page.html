<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button 
        defaultHref="/"
        text="Back"
        color="primary"
        mode="ios"></ion-back-button>
    </ion-buttons>
    <ion-title>Videojuegos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12"
                  *ngFor ="let videojuego of videojuegos; let i= index">

            <ion-card>
              <ion-card-header>
                <ion-card-subtitle>
                    <span >{{i + 1 }}</span>
                    <span >{{videojuego.name}} </span>
                </ion-card-subtitle>
                  <ion-card-title>
                    <span>{{videojuego.games.name}}</span>  
                  </ion-card-title>
              </ion-card-header>    
    
              <ion-img  *ngIf="videojuego.image_background"
                        [src]="videojuego.image_background">
              </ion-img>

              <ion-card-content>
                <p>
                  
                </p>
              </ion-card-content>          
            </ion-card>
        </ion-col>  
      </ion-row>
    </ion-grid>
</ion-content>
