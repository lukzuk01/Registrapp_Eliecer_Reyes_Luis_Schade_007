<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/"
        text="back"
        color="primary"
        mode="ios"></ion-back-button>
    </ion-buttons>
    <div class="ion-text-center">
      <h5>Bienvenido Profesor</h5>
    </div>
  </ion-toolbar>
</ion-header>


<ion-content padding class="bg-image">
  <ion-header>
    <ion-toolbar>
        <img alt="Silhouette of mountains" src="/assets/profesores.png" />
    </ion-toolbar>
  </ion-header>
  
  <form #formulario="ngForm" (ngSubmit) ="onSubmit()">
    <ion-item>
        <ion-label position="floating" color="primary">Email: </ion-label>  
      <ion-input type="email" placeholder="Correo"
        name="email"  [(ngModel)]= "usuario.email"
        pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
        required>
      </ion-input>
    </ion-item>
      
    <ion-item>
      <ion-label position="floating" color="primary">Password: </ion-label>
      <ion-input type="password" placeholder="ContraseÃ±a"
          name="password"  [(ngModel)]= "usuario.password"
          required>
      </ion-input>  
    </ion-item>

    <ion-button expand="block" slot="start" href="/registro">
      <ion-label>registrarse</ion-label>
    </ion-button>
    
    <ion-button slot="end"   [disabled] ="formulario.invalid"
    (click)="addDatos()" expand="block" routerLink="/generaqr">
      <ion-label>ingresar</ion-label>
    </ion-button> 
    
  </form>
</ion-content>
